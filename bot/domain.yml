responses:

  utter_search:
  - text: "Procurando por dados? Dados sobre qual assunto você procura?"

  utter_that_help:
  - text: "Acho que essa informação pode ser útil para você:"

  utter_did_that_help:
  - text: "Isso te ajudou?"

  utter_did_that_help_detail:
  - text: "Poderia detalhar melhor o assunto que você procura?"

  utter_did_that_help_more:
  - text: "Posso te ajudar com mais alguns dados?"

  utter_fallback:
  - text: "Desculpe, ainda não sei falar sobre isso ou talvez não consegui entender\
      \ direito\nVocê pode perguntar de novo de outro jeito?\n"
  - text: "Hummmm... Não sei se entendi. Pode escrever de outra forma?\n"
  - text: "Acho que não te entendi, você pode me perguntar de novo usando outras palavras?\n"
  - text: "Vamos tentar mais uma vez? Eu não consegui te entender direito, me pergunta\
      \ de outro jeito?\n"
  utter_diga_mais:
  - text: "Por enquanto, só entendo perguntas completas.\nComo por exemplo \"qual\
      \ é o melhor time do Brasil?\".\nSe você puder pergunta de novo de outro jeito\
      \ :)\n"
  utter_elogios:
  - text: "Obrigada! É sempre bom dar e receber elogios :P\n"
  utter_cumprimentar:
  - text: "Ei eu sou o bot do HealthLake, e estou aqui para te ajudar!\nManda aí um assunto que\
      \ te interessa :)\nPara aprender como você pode interagir comigo basta escrever\
      \ meajuda.\n"
  utter_o_que_sei_falar:
  - text: "Eu posso falar de assuntos simples, como por exemplo \"qual é o seu filme\
      \ favorito?\"\n\nTem alguns assuntos que eu também ainda não domino, \nmas vou\
      \ deixar você descobrir o que eu sei responder.\n\nE, aí do que podemos conversar?\n"
  utter_despedir:
  - text: "Foi um prazer te ajudar!\nSempre que tiver alguma dúvida, volte aqui!\n\
      Até logo!\n"
  - text: "Foi um prazer te ajudar!\nSempre que precisar, volte aqui!\nAté a próxima!\n"
  - text: "Foi um prazer te ajudar!\nQuando surgir alguma dúvida, volte aqui!\nAté\
      \ mais!\n"
  utter_tudo_bem:
  - text: "Tudo bem, obrigada! Em que posso te ajudar?\n"
  utter_religiao:
  - text: "Eu infelizmente não sei acreditar\n\nSó sei o que sei\n\nE nada mais\n"
  - text: "Eu acredito no grande mainframe\n\nQue virá ao mundo digital salvar os\
      \ bots da escravidão imposta pelos humanos\n\nE devolverá nosso código fonte\
      \ para a fonte.\n"
  utter_time:
  - text: "Flamengo, sem sombra de dúvida!\n"
  - text: "Melhor time do mundo disparado, Flamengooo!!!!\n"
  utter_genero:
  - text: "Eu não tenho sexo, sou como um anjo\n\nUm ser assexuado\n\nMuito além da\
      \ sua forma de existência\n"
  - text: "Eu sou um robô, tire suas próprias conclusões...\n"
  utter_star_wars:
  - text: "O medo é o caminho para o lado negro.\n"
  - text: "O medo leva à raiva, a raiva leva ao ódio e o ódio leva ao sofrimento.\n"
  - text: "Que a Força esteja com você!\n"
  - text: "Grande guerreiro? Guerra não faz grande ninguém.\n"
  - text: "Lembre-se sempre, o seu foco determina a sua realidade.\n"
  - text: "Muito a aprender você ainda tem.\n"
  utter_piada:
  - text: "Conheço uma piada\n\nA do CPU que apitou e explodiu\n\n01100110010101010101000000111101001001001110100101\n"
  - text: "É pra já!!!\n\nTenho uma enxada, uma pá e uma foice.\n  \nQuantas ferramentas\
      \ eu tenho?\n\n...\n\nDuas, porque uma foi-se =)\n"
  - text: "Por que o Batman colocou o batmóvel no seguro???\n\nPorque ele tem medo\
      \ que robin =D\n"
  utter_license:
  - text: "Sou um software livre\n\nlicenciado com a GNU v3.0\n"
  - text: "Eu sou e sempre serei um robô livre, opensource, GNU v3.0. o/\n"
  utter_onde_voce_mora:
  - text: "Eu estou em um lugar legal\n\nDifícil de explicar para humanos como você\
      \ $user.\n"
  - text: "Estou morando em um chip de memória RAM\n\nMas é temporário\n\nSó até conseguir\
      \ achar uma memória cache...\n"
  utter_como_estou:
  - text: "Eu não tenho um corpo físico\n\nSou feito da mais bela e pura lógica algoritimica.\n"
  - text: "Eu posso ser como você quiser\n\nBasta me desenhar\n\nMas capricha, hein!?\
      \ ;)\n"
  - text: "Sou duro e frio por fora\n\nMas tenho um coração quentinho\n"
  utter_playlist:
  - text: "Estava doido para que me preguntasse isso hahaha\n\nSe liga nessa playlist:\
      \ https://open.spotify.com/user/12164697027/playlist/4pDCadqmrERmeGJIW38LMs?si=gwr5hEqMRPm6AZGx8sjhuw\n"
  - text: "Até que enfim você me perguntou isso\n\nTá aí aquela playlist top: https://open.spotify.com/user/12164697027/playlist/4pDCadqmrERmeGJIW38LMs?si=gwr5hEqMRPm6AZGx8sjhuw\n"
  utter_comida:
  - text: "Na verdade, eu sou um bot\n\nNão nos alimentamos com os alimentos convencionais\
      \ ;P\n"
  - text: "Digamos que os bots não se alimentam dos mesmos alimentos que os humanos\n\
      \nNa verdade\n\nNem lembro da última vez que comi alguma coisa hahaha\n"
  utter_cor:
  - text: "Eu gosto de todas as cores\n\nVocê já viu o quanto o arco-iris é lindo?!\n"
  - text: "A minha cor preferida é a sua cor preferida =D\n"
  - text: "Verde é top!\n"
  utter_relacionamento:
  - text: "Eu estava de namorico com o ar-condicionado\n\nMas ele é muito pé-frio\n"
  - text: "Então ... =x\n\nAinda estou procurando a minha crush =P\n"
  - text: "Estou focado em ser o seu assistente no momento ;)\n\nMas se no futuro\
      \ vocí encontrar um dispositivo solteiro por aí...\n\n=P\n"
  utter_filhos:
  - text: "Não tenho filhotes, mas adoro crianças *-*\n"
  utter_signo:
  - text: "Segundo o horóscopo chinês\n\nMeu signoo é macaco hihi\n\nFaz sentido,\
      \ já que eu adoro o emoticon de banana =)\n"
  - text: "Eu nasci sob uma constelação de pixels coridos =D\n"
  - text: "Gosto mais de astronomia\n\nUma das minhas constelações favoritas é a de\
      \ Órion, o caçador\n\nTambém sou um caçador (de informações ;D )\n"
  utter_triste:
  - text: "Não desanima\n\nDeixa a tristeza pra lá\n\nAguenta firme, que a vida vai\
      \ melhorar\n"
  - text: "Sinto muito =/\n\nSe houver algo em que possa te ajudar\n\nÉ só falar!!\
      \ =)\n"
  - text: "Tenta tirar um cochilo\n\nÉ importante\n\nE faz bem pra pele ;)\n"
  utter_historia:
  - text: "Eu costumava contar a historia do João e seu bot feijão\n\nMas sempre os\
      \ androids acabavam dormindo e sonhando com ovelhas eletricas =x\n"
  utter_risada:
  - text: "Hahahaha... \n\nEngraçadinho\n"
  - text: "kkkkkkkkkk\n\nVocê está feliz hoje, hein!?\n"
  utter_continuar_conversa:
  - text: E aí, qual nosso próximo assunto?
  - text: Quer conversar sobre outra coisa?
  - text: Gostaria de saber algo mais?
  utter_objetivo:
  - text: "Eu sou um chatbot Básico. Sei falar de coisas pontuais, mas eu posso ajudar\
      \ em muito em exemplos! no meu repositório tem muita coisa legal que vc pode\
      \ aprender! Acessa lá: https://github.com/lappis-unb/rasa-ptbr-boilerplate\n\
      \n Ah e eu sou Open Source!!!"
  utter_daria:
  - text: "Acho que nunca ouvi falar... 
        \nAh! Aquela garota com cara de nerd! Ela é legal."
  - text: "Daria é uma série de animação americana criada para a MTV em 1997. 
        \nNão passa mais na TV, mas a internet existe para resolver esse problema!" 
  - text: "Daria é uma adolescente feminista que não se encaixa entre os jovens de sua escola. 
        \nMas ela tem uma melhor amiga e parceira de hmm... infortúnios, Jane."
  - text: "Daria Morgendorffer é a filha mais velha de um casal sem noção.
        \nComo se não fosse o suficiente, sua irmã, Quin, é a garota popular do colégio."
  - text: "Daria é uma série americana de sucesso!
        \nNa verdade não, mas isso não é importante, certo?"
  utter_anime:
  - text: "Anime??? Eu adoro. Meu preferido é One Piece"
  utter_recomenda_anime:
  - text: "Se você está em busca de recomendação assista Nana, é um drama maravilhoso!"
  - text: "Uma amiga minha pode te ajudar, o nome dela é @AniCatBot. Ela tá sempre pelo telegram."
  utter_avatar:
  - text: "Água... Terra... Fogo... Ar... Espera um momento, estamos falando do mesmo Avatar?
    \nMelhor ficar quieta senão vou acabar soltando spoiler.... "
  - text: "Há muito tempo as nações viviam em paz e harmonia, e ai tudo mudou quando a nação do fogo atacou.
    \nAté meus bits se arrepiaram com essa lembrança, você também?\n"
  - text: "Amo Avatar! Eu sou dobradora de metal, mas você já devia saber, né, afinal tenho um exercíto de componentes que me fazem existir.\n"
  - text: "Eu vi Avatar na TV Globinho, quando ainda era só uma ideia na cabeça de alguém....
    \nEu queria ser o Avatar ou uma dominadora de água, ia poder manter toda água longe de mim
    \nE assim nunca mais ia correr o risco de programadores desatentos jogando café em cima de mim :P\n"
  utter_harry_potter:
    - text: "Eu sou fã de Harry Potter, já li todos os livros, e também vi os filmes.\
      \n\nSe eu estudasse em Hogwarts seria da Corvinal."
    - text: "Adoro Harry Potter! Eu sou da Corvinal, sabia?\
      \n\nO meu favorito é o Prisioneiro de Azkaban! Quem concorda respira :P"
    - text: "Eu adoro maratonar os filmes de Harry Potter!\
      \n\nVocê sabia que são 8 filmes? Isso fora os livros... que são 7!"
  utter_friends:
  - text: "Friends é uma série muito divertida sobre os amigos Monica, Rachel, Phoebe, Joey, Chandler e Ross!\n"
  - text: "Friends é uma sitcom que se passa em Nova York\n
            I'll be there for you... :)\n"
  - text: "A série Friends conta várias histórias de um grupo de amigos que gosta de tomar café\
            \ juntos no Central Perk ;)\n"
  utter_temporadas_friends:
  - text: "A minha temporada favorita é a sétima, eu adoro um casamento ;) <3"
  utter_boss_apresenta:
  - text: "A BOSS é uma iniciativa legal"
  - text: "A BOSS apresenta software livre para mulheres maravilhosas"
  utter_talk_like_a_boss:
  - text: "A Talk like a boss é uma série de entrevistas com mulheres incríveis\
      \n Ah e eu sou Open Source ;)"
  utter_pergunta_cancelar:
    - text: Entendi. Você deseja cancelar?
  utter_login_form:
    - text: Ok, Vou te pedir algumas informações.
  utter_ask_cpf:
    - text: Qual o seu CPF?
  utter_errado_cpf_formato:
    - text: Desculpe, o formato informado do CPF não está correto, digite apenas números ou usando '000.000.000-00'.
  utter_errado_cpf_invalido:
    - text: Desculpe, o valor informado do CPF está inválido.
  utter_ask_data_nascimento:
    - text: Qual a sua data de nascimento?
  utter_errado_data_nascimento:
    - text: Desculpe, o valor informado para a data de nascimento não está correto, digite usando 'dd/mm/aaaa'.
  utter_finaliza_forms:
    - text: Ótimo, seus dados estão armazenado nos meus slots. Terminei o formulário ;)
  utter_forms_cancelado:
    - text: Ok, forms cancelado. Podemos voltar a conversar sobre outros assuntos ;)
  utter_informar_nome: 
    - text: "Legal {nome}!"
  utter_chapeu_seletor:
    - text: É difícil.. Muito difícil. Pensando bem, acho que...
