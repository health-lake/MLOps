session_config:
  session_expiration_time: 60.0
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - search
  - positive
  - negative
  - bot_how_is
  - bot_challenge
  - curse

actions:
  - action_classificador

responses:
  utter_greet:
  - text: "Ei eu sou o bot do HealthLake, e estou aqui para te ajudar!"

  utter_search:
  - text: "Procurando por dados? Dados sobre qual assunto você procura?"

  utter_that_help:
  - text: "Acho que essa informação pode ser útil para você:"

  utter_did_that_help:
  - text: "Isso te ajudou?"

  utter_did_that_help_detail:
  - text: "Poderia detalhar melhor o assunto que você procura?"

  utter_did_that_help_more:
  - text: "Posso te ajudar com mais alguns dados?"

  utter_did_what:
  - text: "O que procura por aqui?"

  utter_thanks:
  - text: "Obrigado pela visita, sempre que precisar estarei por aqui!"
  
  utter_goodbye:
  - text: "Tchau"
  
  utter_goodbye_forever:
  - text: "Não gostei do que me disse!!!"

  utter_iamstuck:
  - text: "Eu estou preso, me tira daqui?"

  utter_iamabot:
  - text: "Eu sou um bot, criado pelo time de ciência do HealthLake."

  utter_fallback:
  - text: "Desculpe, ainda não sei falar sobre isso ou talvez não consegui entender\
      \ direito\nVocê pode perguntar de novo de outro jeito?\n"
  - text: "Hummmm... Não sei se entendi. Pode escrever de outra forma?\n"
  - text: "Acho que não te entendi, você pode me perguntar de novo usando outras palavras?\n"
  - text: "Vamos tentar mais uma vez? Eu não consegui te entender direito, me pergunta\
      \ de outro jeito?\n"