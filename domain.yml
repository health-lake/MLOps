version: "2.0"

intents:
  - greet
  - goodbye
  - search
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_how_is
  - bot_challenge
  - curse


responses:
  utter_greet:
  - text: "Ei! Como você está?"

  utter_option_one:
