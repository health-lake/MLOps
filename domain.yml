  utter_did_that_help:
  - text: "Isso te ajudou?"

  utter_did_what:
  - text: "O que procura por aqui?"

  utter_happy:
  - text: "Ótimo, continue!"

  utter_goodbye:
  - text: "Tchau"
  
  utter_goodbye_forever:
