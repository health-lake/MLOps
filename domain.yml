version: "2.0"

intents:
  - greet
  - goodbye
  - search
  - positive
  - negative
  - bot_how_is
  - bot_challenge
  - curse

actions:
  - action_classificador

responses:
  utter_greet:
  - text: "Ei! Como você está?"

  utter_search:
  - text: "Qual tipo de dados você procura?"

  utter_that_help:
  - text: "Acho que essa informação pode ser útil para você"

  utter_did_that_help:
  - text: "Isso te ajudou?"

  utter_did_what:
  - text: "O que procura por aqui?"

  utter_goodbye:
  - text: "Tchau"
  
  utter_goodbye_forever:
  - text: "Não gostei do que me disse!!!"

  utter_iamstuck:
  - text: "Eu estou preso, me tira daqui?"

  utter_iamabot:
  - text: "Eu sou um bot, criado pelo time de ciência do HealthLake."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true